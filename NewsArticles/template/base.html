<!DOCTYPE>
{% load static %}
<html>
	<head>
  		<title></title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" >
	   <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" >
	  <link rel="stylesheet"href="{% static "css/boo.css" %}" >
	   <link rel="stylesheet"href="{% static "css/bootstrap-theme.css" %}" >
	 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="{% static "js/vue.js" %}"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script src="{% static "js/script.js" %}"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.js"></script>

   
   
	</head>

	<body>
       <div class="container">
			<div class="container-fluid">
  
				  <div class="row">
				  
				  <div class = "col-lg-12" id = "gameplay-scoreboard"></div>
				  
				  <div class="col-lg-2">       
				      <ul class="nav  nav-stacked affix col-lg-1 col-sm-2">
				        <li class = ""><img class = "img-responsive" src="{% static "images/news.png" %}"></li>
				        <hr>
				        <a href = "#" <li  id = "search" class="glyphicon glyphicon-search" ></li> </a> 
				        <a href = "#" <li id= "minus" class="glyphicon glyphicon-minus "></li> </a><hr>
				        <a href = "#"><li class=""> <img class= "img-responsive" src= "{% static "images/national-news.jpg" %}"></li></a></br>
				       <a href="#"><li  class = ""><img  class="img-responsive" src="{% static "images/world-news.png" %}"></li></a> </br>
				        <a href ="#"><li class=""> <img class="img-responsive"  src="{% static "images/science-and-tech-logo.jpg" %}"></li></a>
				             <!--   --></br>
				     

				      </ul>
				   </div>
				   
				  <div class="col-lg-10" id = "articles-list">
    				 <div class = "row">
    				 	
					   {% block content %}
					   		<p>Articles Details</p>
					   {%endblock%}
				   </div>
				     
				   <hr>
				    <h4> What to read Next </h4>
				    <hr>

				     <div class = "row">
     <div class="col-md-12 col-lg-12">
        
        <div class="well">
            <div class="carousel slide" id="myCarousel">
				  <div class="carousel-inner">
				    <div class="item active">
						 {% for news in first4rec %}
					          <div  class = "col-xs-2 col-lg-3">
					          	<a href = "{{news.id}}"><img src = "{{MEDIA_URL}}{{news.s_Image}}" style="width: 100%;height:100px;" class = "img-responsive"><h4> {{news.title}}</h4></a>
					          </div>

					      {% endfor %}
				    </div>
				    <!-- <div class="item ">
				    	
						 {% for news in next4rec %}
					          <div  class = "col-xs-2 col-lg-3">
					          	<a href = "{{news.id}}"><img src = "{{MEDIA_URL}}{{news.s_Image}}"style="width: 100%;height:100px;"  class = "img-responsive"><h4> {{news.title}}</h4></a>
					          </div>
					      {% endfor %}
				    </div> -->
				  </div>
				  <a class="left carousel-control" href="#myCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
				  <a class="right carousel-control" href="#myCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
				
				</div>
            <!--/myCarousel-->
        </div>
    </div>
        <!--/well-->
    </div>



   </div>



				   </div>

				  </div>
			  </div>
		</div>
	</body>

</html>
